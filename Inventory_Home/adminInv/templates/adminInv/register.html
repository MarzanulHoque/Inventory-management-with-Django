<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Login for users</title>
  </head>
  <body>
    <form action="/register/" method="POST">
      {% csrf_token %}
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="fullname"><b>full Name</b></label>
        <input type="text" placeholder="Full Name" name="fullName" id="fullName" required><br><br>

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Full Name" name="username" id="username" required><br><br>

        <label for="cars">Choose the role:</label>
        <select name="role" id="role">
          <option value="admin">Admin</option>
          <option value="moderator">Moderator</option>
          <option value="stuffs">Stuffs</option>
        </select><br><br>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br><br>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="pswrepeat" id="pswrepeat" required><br><br>
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p><br><br>

        <button type="submit" class="registerbtn">Register</button>
      </div>

      <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
      </div>
    </form>
  </body>
</html>
